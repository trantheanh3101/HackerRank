        let arr = [1,2,3,4,5,4,3,2,1,3,4];
        document.write(maxItem(arr));

        function maxItem(arr) {
            let dem = {}; // tạo đối tượng để chứa các đối tượng số và giá trị của chúng , value ở đây là số lần xuất hiện trong mảng của đối thượng số
            arr.forEach(function (item) {
                if (dem[item]){  // nếu giá trị của phần tử item đã có => tăng giá trị đó lên 1
                    dem[item]++;
                } else {
                    dem[item] = 1;  //  phaanf tử item đó chưa cos value thì găn cho nó khởi điểm = 1
                }
            });

            let maxCountItem =  null;  // khai báo 1 đối tượng trắng hiểu là đối tượng có giá trị value là lớn nhất
            let maxCount = 0; // khởi tạo biến chứa giá trị của đối tượng max kia

            for (const key in dem) {   // key là thuộc tính của đối tượng đếm , ở đây chính là các số có giá trij trùng nhau
                if (dem[key] > maxCount){
                    maxCountItem = key;
                    maxCount = dem[key];
                }
            }
            return maxCountItem;
        }
    </script>
