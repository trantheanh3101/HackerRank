<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subarray Division</title>
</head>
<body>
  <script>
      let s = [1,2,1,3,2];
      let d = 3;
      let m = 2;
      document.write(birthday(s,d,m));
    function birthday(s, d, m) {
        let count = 0;
        for (let i = 0; i < s.length - m + 1; i++) {
            let sum = 0;
            for (let j = 0; j <m; j++) {
                  sum += s[i+j];
            }
            if (sum === d){
                  count++;
            }
        }
        return count;
    }
  </script>
</body>
</html>
