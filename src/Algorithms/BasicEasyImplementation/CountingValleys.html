<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Valleys</title>
</head>
<body>
  <script>
    function countingValleys(steps, path) {
      let count = 0;
      let countSea = 0;
      for( let i = 0;i < steps;i ++){
        if(path[i] === "D"){
          countSea--;
        } else {
          if(countSea === -1){
            count++;
          }
          countSea++;
        }
      }
      return count;
    }
    let string = "DDUUUUDD"
    document.write(countingValleys(8,string));
  </script>
</body>
</html>
