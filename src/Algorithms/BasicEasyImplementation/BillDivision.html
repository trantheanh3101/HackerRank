            let ad = b - cost;

                console.log("Bon Appetit");

        }

        function bonAppetit(bill, k, b) {
            let count = 0;
            for (let i = 0; i < bill.length; i++) {
                count+=bill[i];
            }

            let cost = count - bill[k];
            let isOver = b - (cost/2);  // khi này isOver
            if (!isOver){
                /// điều kiện này sẽ kiểm tra xem biến isOver có giá trị "falsy" hay không
                // Trong JavaScript, các giá trị "falsy" bao gồm 'false', '0', "" (chuỗi rỗng), 'null', 'undefined', và 'NaN'.
                console.log("Bon Appetit");
            } else {
                console.log(isOver);
            }
        }

        let bill = [3,10,2,9];
        let k = 1;

        document.write(bonAppetit(bill,k,b));
